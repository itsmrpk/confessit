
{% extends 'layouts.html' %}
{% block body %}
{% if success %}
<h1 class="text-center">{{success}}</h1>
{% endif %}
<section id="cover">
        <div id="cover-caption">
            <div id="container" class="container">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 text-center">
                        <h1 class="display-2">Sign Up</h1>
                        <div class="info-form">
                            <form action="/register" method="POST" enctype="multipart/form-data" class="form-inlin justify-content-center">
                                <div class="form-group">
                                    <label class="sr-only">Name</label>
                                    <input type="text" class="form-control " name="name"placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Email</label>
                                    <input type="text" id="username" class="form-control" name="email" placeholder="Email">
                                    <span id="usercheck" class="help-block"></span>
                                </div>
                                <div class="form-group">
                                        <label class="sr-only">Unique Username</label>
                                        <input type="text" class="form-control" name="username" placeholder="Unique Username">
                                </div>
                                <div class="form-group">
                                            <label class="sr-only">Password</label>
                                            <input type="text" class="form-control" name="password" placeholder="Password">
                                 </div>
                                 <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroupFileAddon01">Upload Your Image</span>
                                        </div>
                                        <div class="custom-file">
                                          <input type="file" name="image" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                      </div>
                                <button type="submit" class="btn btn-success btn-block btn-lg ">Okay, go!</button>
                    
                            </form>
                            <hr> <h6>OR</h6>
                            <a href="/login" class="btn btn-outline-success btn-block btn-lg" role="button">Login</a>
                        </div>
                        <br>
    
                        <!-- <a href="#nav-main" class="btn btn-outline-secondary btn-sm" role="button">
                            More
                        </a> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
