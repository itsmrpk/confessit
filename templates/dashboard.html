{% extends 'layouts.html' %}
{% block body %}
{% if message %}
<h1>{{message}}</h1>
{% endif %}
<section id="cover">
        <div id="cover-caption">
            <div id="container" class="container">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 text-center">
                        <h1 class="display-4">Welcome {{user.name}}</h1>
                        <p class="lead">{{messages.filter_by(status='unseen').count()}} New Messages</p>
                        <div class="list-group">
                          {% for m in messages %}
                          <a href="/message/{{m.id}}"class="list-group-item d-flex justify-content-between align-items-center">
                             {{m.text_msg[0:35]}}...
                            {% if m.status == 'unseen' %}
                            <span class="badge badge-primary badge-pill">New</span>
                            {% endif %}
                          </a>
                          {% endfor %}
                        </div>
